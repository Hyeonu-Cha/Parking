<head>
	<title>Example Form</title>
	<style>
		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f5f5f5;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			color: #333;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="text"],
		input[type="number"],
		input[type="email"],
		input[type="tel"],
		select,
		textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-family: inherit;
			font-size: inherit;
			line-height: inherit;
			color: inherit;
			transition: border-color 0.2s ease-in-out;
		}
		input[type="text"]:focus,
		input[type="number"]:focus,
		input[type="email"]:focus,
		input[type="tel"]:focus,
		select:focus,
		textarea:focus {
			border-color: #007bff;
			outline: none;
		}
		input[type="submit"] {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			border: none;
			border-radius: 4px;
			color: #fff;
			font-family: inherit;
			font-size: inherit;
			line-height: inherit;
			text-align: center;
			text-decoration: none;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		input[type="submit"]:hover,
		input[type="submit"]:focus {
			background-color: #0069d9;
			outline: none;
		}
	</style>
</head>
<body>
	{% if user.is_authenticated %}
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="suburb">Suburb:</label>
			<input type="text" id="suburb" name="suburb" required>
			<label for="state">State:</label>
			<input type="text" id="state" name="state" required>
			<label for="street">Street:</label>
			<input type="text" id="street" name="street" required>
			<label for="postal">Postal:</label>
			<input type="number" id="postal" name="postal" required>
			<label for="parking_allign">Parking Allign:</label>
			<input type="text" id="parking_allign" name="parking_allign" required>
			<label for="parking_type">Parking Type:</label>
			<input type="text" id="parking_type" name="parking_type" required>
			<label>EV: <input type="checkbox" name="ev" ></label>
			<label>Handicap: <input type="checkbox" name="handicap"></label>
			<label for="description">Description:</label>
			<textarea id="description" name="description" rows="5" required></textarea>
			<label>Price on weekdays: <input type="number" name="price_weekday" step="0.01" min="0" max="9999.99"></label>
			<label>Price on weekends: <input type="number" name="price_weekend" step="0.01" min="0" max="9999.99"></label>
			<label>Status: <input type="text" name="status" maxlength="20"></label>
			<label for="img">Select image:</label>
  			<input type="file" id="property_image" name="property_image" accept="image/*">

			<button onclick="location.href='edit-listing'">Create Listing</button>
		</form>
	{% else %}
		<li class="nav-item">
		<a class="nav-link" href="/login">Login</a>
		</li>
	{% endif %}
</body>
