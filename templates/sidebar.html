<!DOCTYPE html>
<html>
<head>
  <title>Parking Space Filters</title>
  <style>
    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #f1f1f1;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    /* Filter section styling */
    .filter-section {
      margin-right: 20px;
    }

    .filter-section h3 {
      margin-top: 0;
      margin-bottom: 5px;
      font-size: 14px;
    }

    /* Checkbox styling */
    .checkbox-group {
      margin-bottom: 5px;
    }

    .checkbox-group label {
      display: block;
    }

    /* Slider styling */
    .slider {
      width: 80%;
    }

    .slider-value {
      display: inline-block;
      width: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="filter-section">
      <h3>Price</h3>
      <input type="range" class="slider" id="price-slider" min="0" max="100" value="50">
      <div>
        <span class="slider-value">$0</span>
        <span class="slider-value">$50</span>
        <span class="slider-value">$100+</span>
      </div>
    </div>
    <div class="filter-section">
      <h3>Suburb</h3>
      <input type="text" id="suburb-input" placeholder="Enter suburb...">
    </div>
    <div class="filter-section">
      <h3>Options</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" id="ev-checkbox">EV Charging</label>
        <label><input type="checkbox" id="handicap-checkbox">Handicap Parking</label>
      </div>
    </div>
  </div>
  <div class="content">
    <!-- Parking space listings go here -->
  </div>
  <script>
    // Get the slider and output elements
    var slider = document.getElementById("price-slider");
    var output1 = document.getElementsByClassName("slider-value")[0];
    var output2 = document.getElementsByClassName("slider-value")[1];
    var output3 = document.getElementsByClassName("slider-value")[2];

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
      if (this.value == 0) {
        output1.innerHTML = "$0";
        output2.innerHTML = "$50";
        output3.innerHTML = "$100+";
      } else if (this.value == 100) {
        output1.innerHTML = "$0";
        output2.innerHTML = "$50";
        output3.innerHTML = "$100+";
      } else {
        output1.innerHTML = "$0";
        output2.innerHTML = "$" + this.value;
        output3.innerHTML = "$100+";
      }
    };
  </script>
</body>
</html>
